<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>
  <title>Login</title>

 

<body>
  <form class="row d-flex justify-content-center w-100 h-25">
    <div class="col-12 col-md-8 col-lg-6 col-xl-6">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
  
          <div class="mb-md-5 mt-md-4 pb-5">
  
            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
  
            <div class="form-outline form-white mb-4">
              <input type="text" id="user" name="username" class="form-control form-control-lg">
              <label class="form-label" for="user" style="margin-left: 0px;">User</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 40px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>
  
            <div class="form-outline form-white mb-4">
              <input type="password" id="password" name="password" class="form-control form-control-lg">
              <label class="form-label" for="password" style="margin-left: 0px;">Password</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>
  
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
          </div>
  
        </div>
      </div>
    </div>
  </form>
  
</body>

</html>
