<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto</title>

  <!-- Adicione os links para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body >
  <div class="container mt-5 w-50">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <img src="" alt="" class="card-img-top" id="product-image">
          <div class="card-body">
            <h2 class="card-title" id="product-name"></h2>
            <p class="card-text" id="product-brand"></p>
            <p class="card-text" id="product-price"></p>
            <p class="card-text" id="product-description"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Obtém o ID do produto da URL
    const productId = getProductIdFromURL();

    // Obtém os dados do produto com base no ID do produto
    getProductData(productId)
      .then(product => {
        renderProductDetails(product);
      })
      .catch(error => {
        console.error('Erro ao obter os dados do produto:', error);
      });

    // Função para obter o ID do produto da URL
    function getProductIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }

    // Função para obter os dados do produto com base no ID do produto
    function getProductData(productId) {
      return fetch('database.json')
        .then(response => response.json())
        .then(data => {
          // Procura o produto em todas as categorias
          const categories = Object.keys(data);
          for (let i = 0; i < categories.length; i++) {
            const category = categories[i];
            const products = data[category];
            if (products && Array.isArray(products)) {
              const product = products.find(a => a.id === parseInt(productId));
              if (product) {
                return product;
              }
            }
          }
          throw new Error('Produto não encontrado');
        });
    }

    // Função para renderizar os detalhes do produto na página
    function renderProductDetails(product) {
      const productImage = document.getElementById('product-image');
      const productName = document.getElementById('product-name');
      const productBrand = document.getElementById('product-brand');
      const productPrice = document.getElementById('product-price');
      const productDescription = document.getElementById('product-description');

      productImage.src = product.image;
      productImage.alt = product.name;

      productName.textContent = product.name;
      productBrand.textContent = 'Marca: ' + product.brand;
      productPrice.textContent = 'Preço: €' + product.price;
      productDescription.textContent = 'Descrição: ' + product.description;
    }
  </script>

  <!-- Adicione os scripts do Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
